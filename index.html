<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="jarallax.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Home - Meet the Straw Hats</title>
  </head>
  <body id="index">
    <section class="intro">
      <h1>Meet the Straw Hats <br />Fighters</h1>
    </section>
    <section>
      <div class="box">
        <h2 data-jarallax-element="0 -100">Monkey D. Luffy</h2>
        <div class="container">
          <div class="imgBx jarallax">
            <img src="./img/Luffy.jpg" class="jarallax-img" />
          </div>
          <a
            href="./pages/luffy.html"
            data-jarallax-element="-100 -50"
            class="contentLuffy"
          >
            <h3>Click to view more</h3>
          </a>
        </div>
      </div>
    </section>
    <section>
      <div class="box">
        <h2 data-jarallax-element="0 -100">Roronoa Zoro</h2>
        <div class="container">
          <div class="imgBx jarallax">
            <img src="./img/Zoro.jpg" class="jarallax-img" />
          </div>
          <a
            href="./pages/zoro.html"
            data-jarallax-element="-100 -50"
            class="contentZoro"
          >
            <h3>Click to view more</h3>
          </a>
        </div>
      </div>
    </section>
    <section>
      <div class="box">
        <h2 data-jarallax-element="0 -100">Vinsmoke Sanji</h2>
        <div class="container">
          <div class="imgBx jarallax">
            <img src="./img/Sanji.jpg" class="jarallax-img" />
          </div>
          <a
            href="./pages/sanji.html"
            data-jarallax-element="-100 -50"
            class="contentSanji"
          >
            <h3>Click to view more</h3>
          </a>
        </div>
      </div>
    </section>

    <section>
      <div class="box">
        <h2 data-jarallax-element="0 -100">Jimbei</h2>
        <div class="container">
          <div class="imgBx jarallax">
            <img src="./img/jimbei.jpg" class="jarallax-img" />
          </div>
          <a
            href="./pages/jimbei.html"
            data-jarallax-element="-100 -50"
            class="contentJimbei"
          >
            <h3>Click to view more</h3>
          </a>
        </div>
      </div>
    </section>

    <script src="jarallax.js"></script>
    <script src="jarallax-element.js"></script>
    <script type="text/javascript">
      jarallax(document.querySelectorAll(".jarallax"), {
        speed: 0.8,
      });
    </script>
  </body>
</html>
